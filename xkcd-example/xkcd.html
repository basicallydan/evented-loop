		<p>Using the JavaScript library evented-loop, and the data collected by the wonderful <a href="http://notebooks.jsvine.com/reverse-engineering-xkcd-frequency/" target="_blank">Jeremy Singer-Vine</a>, it was easy to recreate <a href="http://xkcd.com/1331/">Frequency</a>, one of Randall Munroe's XKCD comics. The font is from <a href="https://github.com/shreyankg/xkcd-desktop" target="_blank">here</a>.<p>
